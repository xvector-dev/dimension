services:
  singularity-api:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - .:/singularity-api
    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
